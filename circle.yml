machine:
  pre:
    - rm $CIRCLE_PROJECT_REPONAME/.ruby-version
  ruby:
    version: 2.3.4
dependencies:
  post:
    - bundle exec appraisal install
database:
  override:
    - cp spec/dummy/config/database.yml.ci spec/dummy/config/database.yml
    - RAILS_ENV=test bundle exec appraisal rake app:db:setup
test:
  override:
    - bundle exec appraisal rspec
  post:
    - bundle exec codeclimate-test-reporter $CIRCLE_ARTIFACTS/coverage/.resultset.json
